<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo">
            <h1>Store Name</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container my-5">
        <!-- Category Navigation -->
        <div class="category-nav">
            <button class="category-btn active" data-category="all">All Products</button>
            <button class="category-btn" data-category="smartphones">Smartphones</button>
            <button class="category-btn" data-category="earbuds">Earbuds</button>
            <button class="category-btn" data-category="accessories">Accessories</button>
        </div>

        <!-- Search and Filter Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <i class="search-icon">üîç</i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
            </div>
            <div class="filter-controls">
                <select id="sortBy" class="filter-select">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading amazing products for you...</p>
        </div>

        <!-- Loading Skeleton -->
        <div class="loading-skeleton" id="skeletonLoader">
            <div class="products-grid">
                <!-- Repeat this 6 times -->
                <div class="skeleton-card">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                </div>
                <!-- ... -->
            </div>
        </div>

        <!-- Error State -->
        <div id="errorContainer" class="error-container" style="display: none;">
            <p class="error-message">Oops! Couldn't load products right now.</p>
            <button onclick="loadProducts()" class="retry-btn">Try Again</button>
        </div>

        <!-- Products Grid -->
        <div id="productsList" class="products-grid">
            <!-- Example product card -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="path/to/image.jpg" class="product-img" alt="Product Name">
                </div>
                <div class="product-details">
                    <div class="product-category">Category</div>
                    <h3 class="product-title">Product Name</h3>
                    <div class="product-price">‚Çπ1,999</div>
                    <div class="product-actions">
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="wishlist-btn">‚ô•</button>
                    </div>
                </div>
            </div>
            <!-- ... -->
        </div>

        <!-- Back to Top Button -->
        <button id="backToTop" class="back-to-top" onclick="scrollToTop()">
            <span class="arrow">‚Üë</span>
            <span class="tooltip">Back to Top</span>
        </button>
        
        <!-- Product Popup Structure -->
        <div class="popup-overlay"></div>
        <div class="product-popup">
            <div class="popup-content">
                <div class="product-gallery">
                    <div class="gallery-thumbs">
                        <!-- Thumbnails will be dynamically added here -->
                    </div>
                    <div class="zoom-container" id="productZoomContainer">
                        <img src="" alt="" class="zoom-image" id="productZoomImage">
                        <div class="zoom-area"></div>
                    </div>
                </div>
                <div class="zoom-popup"></div>
                <div class="popup-details">
                    <h2 class="product-name"></h2>
                    <div class="price-block">
                        <span class="current-price"><span class="price"></span></span>
                    </div>
                    <div class="description-block">
                        <h3>Product Description</h3>
                    </div>
                    <div class="action-buttons">
                        <a href="#" class="buy-btn" target="_blank">
                            Buy From Amazon
                        </a>
                    </div>
                </div>
                <button class="close-popup">&times;</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
